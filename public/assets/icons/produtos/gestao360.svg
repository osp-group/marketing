<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <!-- GESTÃO360 - Ícone de Dashboard/Painel de Controle -->
  <rect x="10" y="10" width="44" height="44" rx="3" stroke="#002147" stroke-width="2" fill="none"/>
