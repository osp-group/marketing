  <line x1="32" y1="10" x2="32" y2="54" stroke="#002147" stroke-width="1.5"/>
  <line x1="10" y1="32" x2="54" y2="32" stroke="#002147" stroke-width="1.5"/>
  <!-- Gráfico de pizza (superior esquerdo) -->
